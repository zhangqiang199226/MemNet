name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    services:
      chroma:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
        env:
          ALLOW_RESET: TRUE

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Download Milvus standalone script
      run: |
        curl -sfL https://raw.githubusercontent.com/milvus-io/milvus/master/scripts/standalone_embed.sh -o standalone_embed.sh
        chmod +x standalone_embed.sh

    - name: Start Milvus standalone
      run: |
        bash standalone_embed.sh start
        sleep 20  # wait for containers to be ready

    - name: Check Milvus health
      run: |
        docker ps
        curl -f http://localhost:9091/healthz || (echo "Milvus failed to start" && exit 1)
        
    - name: Wait for Services to be Ready
      run: sleep 10
      
    - name: Run Integration Tests
      env:
        EMBEDDER_API_KEY: ${{ secrets.EMBEDDER_API_KEY }}
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}

      run: |
        dotnet test MemNet.IntegrationTests/MemNet.IntegrationTests.csproj \
          --no-build \
          --configuration Release \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage"