name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    services:
      chroma:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
        env:
          ALLOW_RESET: TRUE

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334
        
      milvus:
        image: milvusdb/milvus:v2.4.4
        ports:
          - 19530:19530
          - 9091:9091
        env:
          MILVUS_MODE: standalone
          ETCD_USE_EMBED: true
          MINIO_USE_EMBED: true
          ROCKSMQ_USE_EMBED: true
        options: >-
          --health-cmd "curl -f http://localhost:9091/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Wait for Services to be Ready
      run: sleep 10
    - name: Run Integration Tests
      env:
        EMBEDDER_API_KEY: ${{ secrets.EMBEDDER_API_KEY }}
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}

      run: |
        dotnet test MemNet.IntegrationTests/MemNet.IntegrationTests.csproj \
          --no-build \
          --configuration Release \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage"